<!DOCTYPE html>
<html lang="en">
    <title>Code Quiz</title>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <button id="high-score-button" type="button" class="btn btn-outline-info">High Scores</button>
    <h1> Welcome to the Code Quiz! </h1>
    <h3 id="countdown">25</h3>

    <div class="start-btn">
        <button id="start" type="button" class="btn btn-outline-warning btn-lg">Start</button>
    </div>
    <div id="questionsDiv" class="hide">
        <div id="questionTitle">Questions Here</div>
        <div id="questionChoices"></div>
    </div>
    <div id="question-results"></div>

    <div id="endScreen" class="hide">
        <h2 id="highscores"></h2>
        Name <input type="text" name="name" id="name-input">
        <span id="yourscore"></span>
        <button id="save" class="btn btn-outline-success">Save</button>
        <!-- maybe add a "try again" button? -->
    </div>

    <div id="highscorelist" class="hide">
        Highscores
        <ul id="scoreList">
        </ul>
    </div>

    <script src="./Assets/script.js"></script>

</body>

</html>
